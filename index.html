<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/0bc3610c50.js" crossorigin="anonymous"></script>

</head>


<body>

    

    <form>
        <div class="intro">Login</div>
       

        <div class="up">
            <label for="username"></label>
            <i class="fa-solid fa-at"></i>
            <input type="text" id="username" name="username" placeholder="Your email ...">
        </div>

    
        <div class="down">
            <label for="pass"></label>
            <i class="fa-solid fa-lock"></i>
            <input type="password" id="pass" name="password"
               minlength="8" required placeholder="Your password...">
        </div>

        <div class="end">
        <input type="submit" value="Sign in">
        </div>
    
    </form>
   

    
</body>
</html>
